name: Build/release

on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    release:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Check code formatting with Prettier
              run: pnpm prettier --check .

            - name: Inject Ably API Key
              env:
                  ABLY_KEY: ${{ secrets.ABLY_API_KEY }}
              shell: bash
              run: |
                  if [ -n "$ABLY_KEY" ] && [ "$ABLY_KEY" != "null" ]; then
                    echo "Injecting Ably API Key..."
                    node -e "const fs = require('fs'); const path = 'src/services/onlineUsersService.ts'; const content = fs.readFileSync(path, 'utf8'); fs.writeFileSync(path, content.replace(/REPLACE_WITH_ABLY_API_KEY/g, process.env.ABLY_KEY));"
                  else
                    echo "Skipping key injection: ABLY_API_KEY secret is not set."
                  fi

            - name: Compile Application
              run: pnpm run compile

            - name: Build/release Electron app
              uses: actions-marketplace-validations/njzydark_action-electron-builder-pnpm@pnpm
              with:
                  github_token: ${{ secrets.github_token }}
                  package_manager: 'pnpm'
                  release: ${{ startsWith(github.ref, 'refs/tags/v') }}
