<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="header.css" />
    </head>

    <body>
        <div class="custom-header">
            <div class="navigation-controls">
                <div class="nav-button" id="back-btn" title="Go Back">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M10.5 3L5.5 8l5 5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="nav-button" id="forward-btn" title="Go Forward">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M5.5 3L10.5 8l-5 5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="nav-button" id="refresh-btn" title="Refresh Page">
                    <svg class="refresh-icon" width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M13.5 8a5.5 5.5 0 0 1-11 0 5.5 5.5 0 0 1 9.5-3.7"
                            stroke="currentColor"
                            stroke-width="1.3"
                            fill="none"
                            stroke-linecap="round"
                        />
                        <path
                            d="M10.5 2.5 12 4l-1.5 1.5"
                            stroke="currentColor"
                            stroke-width="1.3"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <svg class="cancel-icon" width="16" height="16" viewBox="0 0 16 16" style="display: none">
                        <path
                            d="M12 4L4 12m8 0L4 4"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="nav-button" id="settings-btn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </div>
                <div class="nav-button" id="download-btn" title="Download Track">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5 20h14v-2H5v2zm14-9h-4V3H9v8H5l7 7l7-7z"/>
                    </svg>
                </div>
                <div class="nav-button" id="download-artwork-btn" title="Download Artwork">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                </div>
                <div class="nav-button" id="statistics-btn" title="Listening Statistics">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16 11V3H8v8H2.5L12 21.5L21.5 11H16zm-6-6h4v6h-4V5z"/>
                    </svg>
                </div>
            </div>

            <div class="url-bar-container">
                <input type="text" id="url-bar" readonly placeholder="Current URL" />
            </div>

            <div class="window-controls">
                <div class="control-group windows-controls">
                    <button
                        class="control minimize"
                        id="minimize-btn"
                        title="Minimize"
                        aria-label="Minimize"
                        type="button"
                    >
                        <span class="icon-glyph" aria-hidden="true"></span>
                    </button>
                    <button
                        class="control maximize"
                        id="maximize-btn"
                        title="Maximize"
                        aria-label="Maximize"
                        type="button"
                    >
                        <span class="icon-glyph" aria-hidden="true"></span>
                    </button>
                    <button class="control close" id="close-btn" title="Close" aria-label="Close" type="button">
                        <span class="icon-glyph" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <script src="header.js"></script>
    </body>
</html>
