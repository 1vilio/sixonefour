<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="changelog.css" />
    </head>
    <body class="draggable">
        <div class="glass-panel">
            <header>
                <div class="title-group">
                    <svg class="logo" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                        />
                    </svg>
                    <h1>Latest Updates</h1>
                </div>
                <button id="close-btn" class="no-drag">
                    <svg viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                        />
                    </svg>
                </button>
            </header>

            <main id="releases-container" class="no-drag">
                <!-- Releases will be injected here -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Fetching latest updates...</p>
                </div>
            </main>

            <footer class="no-drag">
                <button id="show-more-btn" style="display: none">
                    <span>Show Older Versions</span>
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg>
                </button>
            </footer>
        </div>
        <script src="changelog.js"></script>
    </body>
</html>
